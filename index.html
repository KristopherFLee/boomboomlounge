<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Boom Boom Lounge</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="main-head">
        <h1>POETIC JESSICA</h1>
      </div>
      <div class="infoimageandtext">
        <div >
          <img src="images/guitar background.jpg" alt="mic background" class="guitar-image"  />
        </div>
        <div class="text">
          <h2>Come see Jessica at the Boom Boom Lounge</h2>
          <h3>December 15</h3>
        </div>
      </div>
      <div id="photocircle" class="container">
        <div  class="row justify-content-center"  >
          <div class="col-lg-4 col-md-6">
            <img
              src="images/Jessica Mic.jpg"
              class="cropped-image"
              class="border"
            />
          </div>

          <div class="col-lg-4 col-md-6">
            <img
              src="images/Jessica Black and white.jpg"
              class="cropped-image"
            />
          </div>

          <div class="col-lg-4 col-md-6">
            <img src="images/Jessica Flower.jpg" class="cropped-image" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
